<!--                   Contact                    -->
<!-- ============================================ -->

<section id="contact-1388">
  <div class="cs-container">
    <div class="cs-content">
      <span class="cs-topper">Contact Us</span>
      <h2 class="cs-title">How Can We Help?</h2>
      <p class="cs-text">
        Need RV repairs or maintenance? Fill out the form below with details of
        your issue, and we'll get back to you as soon as possible.
      </p>
      <ul class="cs-ul">
        <li class="cs-li">
          <picture class="cs-icon-wrapper">
            <img
              aria-hidden="true"
              src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/phone-76.svg"
              alt="phone icon"
              class="cs-icon"
              width="40"
              height="40"
              decoding="async"
            />
          </picture>
          <div class="cs-flex-group">
            <span class="cs-header">Phone</span>
            <a
              href="tel:971-322-8365
                      "
              class="cs-link"
              >+1 (971) 322-8365
            </a>
          </div>
        </li>
        <li class="cs-li">
          <picture class="cs-icon-wrapper">
            <img
              aria-hidden="true"
              src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mail-76.svg"
              alt="address icon"
              class="cs-icon"
              width="40"
              height="40"
              decoding="async"
            />
          </picture>
          <div class="cs-flex-group">
            <span class="cs-header">Email</span>
            <a href="mailto:allegiancervservices@gmail.com" class="cs-link"
              >allegiancervservices@gmail.com</a
            >
          </div>
        </li>
      </ul>
    </div>
    <!--Form-->
    <form class="cs-form" id="cs-form-1388" name="Contact Form" method="post">
      <h3 class="cs-h3">Make Appointment</h3>
      <label class="cs-label">
        Name *
        <input
          class="cs-input"
          required
          type="text"
          id="name-1388"
          name="name"
          placeholder="Name"
        />
      </label>
      <label class="cs-label cs-email">
        Email *
        <input
          class="cs-input"
          required
          type="email"
          id="email-1388"
          name="email"
          placeholder="Email"
        />
      </label>
      <label class="cs-label cs-phone">
        Phone
        <input
          class="cs-input"
          required
          type="text"
          id="phone-1388"
          name="phone"
          placeholder="Phone"
        />
      </label>
      <label class="cs-label">
        Image
        <span class="cs-help-text"
          >Upload an image of the issue (optional)</span
        >
        <input
          type="file"
          id="file-upload"
          name="RV Make/Model"
          placeholder="RV Make/Model"
        />
        <div
          class="cs-file-upload"
          tabindex="0"
          role="button"
          aria-haspopup="true"
        >
          Upload Image
        </div>
        <div class="cs-file-upload-help-text" id="file-input-help-text">
          Choose a file (Max 15MB)
        </div>
      </label>
      <label class="cs-label">
        Message
        <span class="cs-help-text"
          >Tell us what you need help with (please include brand names, VIN#,
          model year/age if possible). Where is the RV located?</span
        >
        <textarea
          class="cs-input cs-textarea"
          required
          name="Message"
          id="message-1388"
          placeholder="Write message..."
        ></textarea>
      </label>
      <button class="cs-button-solid cs-submit" type="submit">
        Send Message
      </button>
    </form>
  </div>
</section>
